body{

/* ===== Navbar ===== */
nav{
  display:flex;

.logo{

.logo span{

}

.cart span{

}

/* ===== Hero ===== */
.hero{
  height:60vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(to right,#111,#333);
  color:white;
}

.hero h1{
  font-size:40px;
  margin-bottom:15px;
}

/* ===== Products ===== */
.products{
  padding:60px 8%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 5px 20px rgba(0,0,0,0.08);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:250px;
  object-fit:cover;
}

.card-content{
  padding:20px;
}

.price{
  color:var(--gold);
  font-weight:bold;
  margin:10px 0;
}

button{
  background:var(--black);
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:var(--gold);
}

/* ===== WhatsApp Button ===== */

  align-items:center;
  justify-content:center;
  font-size:28px;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  text-decoration:none;
  transition:0.3s;
  z-index:1000;
}

.whatsapp:hover{
  transform:scale(1.1);
}

/* ===== Footer ===== */
footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:white;
  margin-top:40px;
}
