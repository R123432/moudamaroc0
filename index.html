<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Store</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cairo',sans-serif;
}

body{
background:#f4f6f9;
}

header{
background:#111;
color:white;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

header h1{
font-size:22px;
}

.cart{
cursor:pointer;
background:#ff9800;
padding:8px 15px;
border-radius:5px;
}

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:20px;
}

.card{
background:white;
padding:15px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
text-align:center;
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
}

.card h3{
margin:10px 0;
}

.price{
color:#ff5722;
font-weight:bold;
margin-bottom:10px;
}

button{
background:#111;
color:white;
border:none;
padding:8px 15px;
border-radius:5px;
cursor:pointer;
}

button:hover{
background:#ff9800;
}

.cart-box{
position:fixed;
right:0;
top:0;
width:300px;
height:100%;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,0.2);
padding:20px;
transform:translateX(100%);
transition:0.3s;
overflow:auto;
}

.cart-box.active{
transform:translateX(0);
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

.total{
font-weight:bold;
margin-top:20px;
}
</style>
</head>

<body>

<header>
<h1>ğŸŒ Global Store</h1>
<div class="cart" onclick="toggleCart()">ğŸ›’ Cart (<span id="count">0</span>)</div>
</header>

<div class="container" id="products">
</div>

<div class="cart-box" id="cartBox">
<h2>Ø³Ù„Ø© Ø§Ù„Ù…Ø´ØªØ±ÙŠØ§Øª</h2>
<div id="cartItems"></div>
<div class="total">Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹: $<span id="total">0</span></div>
</div>

<script>
const products = [
{
name:"Smart Watch",
price:50,
image:"https://images.unsplash.com/photo-1519741497674-611481863552"
},
{
name:"Wireless Headphones",
price:80,
image:"https://images.unsplash.com/photo-1580894908361-967195033215"
},
{
name:"Sneakers",
price:120,
image:"https://images.unsplash.com/photo-1528701800489-20be3c69a1b1"
},
{
name:"Backpack",
price:40,
image:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
}
];

let cart = [];

function displayProducts(){
const container = document.getElementById("products");
products.forEach((product,index)=>{
container.innerHTML += `
<div class="card">
<img src="${product.image}">
<h3>${product.name}</h3>
<div class="price">$${product.price}</div>
<button onclick="addToCart(${index})">Add to Cart</button>
</div>
`;
});
}

function addToCart(index){
cart.push(products[index]);
updateCart();
}

function updateCart(){
const cartItems = document.getElementById("cartItems");
const total = document.getElementById("total");
const count = document.getElementById("count");

cartItems.innerHTML="";
let sum=0;

cart.forEach(item=>{
sum+=item.price;
cartItems.innerHTML += `
<div class="cart-item">
<span>${item.name}</span>
<span>$${item.price}</span>
</div>
`;
});

total.textContent=sum;
count.textContent=cart.length;
}

function toggleCart(){
document.getElementById("cartBox").classList.toggle("active");
}

displayProducts();
</script>

</body>
</html>
