.container{

}

.card{
background:white;

}

body.dark .card{

}

.card:hover{

}

.card img{
width:100%;
height:220px;

}

.card-content{
padding:15px;
}

.price{
color:#2563eb;
font-weight:700;

}

.add-btn{
width:100%;
padding:10px;
border-radius:12px;
background:linear-gradient(135deg,#2563eb,#1d4ed8);
color:white;
font-weight:600;
transition:0.3s;
}

.add-btn:hover{
transform:scale(1.05);
box-shadow:0 10px 25px rgba(37,99,235,0.4);
}

/* CART */
.cart-box{
position:fixed;
right:0;
top:0;
width:350px;
height:100%;
background:white;
padding:25px;
box-shadow:-10px 0 40px rgba(0,0,0,0.1);
transform:translateX(100%);
transition:0.4s;
overflow:auto;
z-index:999;
}

body.dark .cart-box{
background:#1e293b;
}

.cart-box.active{
transform:translateX(0);
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:15px;
border-bottom:1px solid #e2e8f0;
padding-bottom:10px;
}

.remove{
color:red;

}

.total{
font-weight:700;
margin-top:15px;
}

.checkout{

width:100%;
padding:12px;
border-radius:12px;
background:linear-gradient(135deg,#16a34a,#15803d);

</style>
